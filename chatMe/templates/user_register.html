{% extends "my_base.html" %}
{% load crispy_forms_tags %}

{% block name %}
<body style="background: #fff;">
   <div class="both">
     <h1 style="margin-bottom: 3%;"></h1>
    <form action="." method="POST">{% csrf_token %}
         <fieldset class="field">
             <div class="create">CREATE ACCOUNT</div>
             <br>
           {{ form|crispy }}
             <br>
           <div>
             <input type="submit" value="sign up">
           </div>
          <div>
              <small>Already Have an Account? <a href="{% url 'home' %}" style="text-decoration: none;">
                  Sign In</a></small>
          </div>
         </fieldset>
    </form>
  </div>
</body>
{% endblock %}
